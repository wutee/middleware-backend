<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="food">
            <h2><span jhiTranslate="propsyBackendv01App.food.detail.title">Food</span> {{food.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="propsyBackendv01App.food.nameSlug">Name Slug</span></dt>
                <dd>
                    <span>{{food.nameSlug}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.price">Price</span></dt>
                <dd>
                    <span>{{food.price}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.foodDescription">Food Description</span></dt>
                <dd>
                    <span>{{food.foodDescription}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.calories">Calories</span></dt>
                <dd>
                    <span>{{food.calories}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.isSpicy">Is Spicy</span></dt>
                <dd>
                    <span>{{food.isSpicy}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.isVegetarian">Is Vegetarian</span></dt>
                <dd>
                    <span>{{food.isVegetarian}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.isGlutenFree">Is Gluten Free</span></dt>
                <dd>
                    <span>{{food.isGlutenFree}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.food.photoLocation">Photo Location</span></dt>
                <dd>
                    <span>{{food.photoLocation}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food', food.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
