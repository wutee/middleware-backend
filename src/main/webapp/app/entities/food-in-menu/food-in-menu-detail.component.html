<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="foodInMenu">
            <h2><span>Food In Menu</span> {{foodInMenu.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{foodInMenu.price}}</span>
                </dd>
                <dt><span>Menu</span></dt>
                <dd>
                    <div *ngIf="foodInMenu.menu">
                        <a [routerLink]="['/menu', foodInMenu.menu?.id, 'view']">{{foodInMenu.menu?.nameSlug}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food-in-menu', foodInMenu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
