<div>
    <h2 id="page-heading">
        <span jhiTranslate="propsyBackendv01App.translation.home.title">Translations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-translation" [routerLink]="['/translation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="propsyBackendv01App.translation.home.createLabel">
            Create new Translation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="translations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="propsyBackendv01App.translation.translation">Translation</span></th>
            <th><span jhiTranslate="propsyBackendv01App.translation.food">Food</span></th>
            <th><span jhiTranslate="propsyBackendv01App.translation.language">Language</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let translation of translations ;trackBy: trackId">
                <td><a [routerLink]="['/translation', translation.id, 'view' ]">{{translation.id}}</a></td>
                <td>{{translation.translation}}</td>
                <td>
                    <div *ngIf="translation.food">
                        <a [routerLink]="['../food', translation.food?.id, 'view' ]" >{{translation.food?.nameSlug}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="translation.language">
                        <a [routerLink]="['../language', translation.language?.id, 'view' ]" >{{translation.language?.nameSlug}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/translation', translation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/translation', translation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'translation/'+ translation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
