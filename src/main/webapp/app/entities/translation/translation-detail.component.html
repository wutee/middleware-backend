<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="translation">
            <h2><span jhiTranslate="propsyBackendv01App.translation.detail.title">Translation</span> {{translation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="propsyBackendv01App.translation.translation">Translation</span></dt>
                <dd>
                    <span>{{translation.translation}}</span>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.translation.food">Food</span></dt>
                <dd>
                    <div *ngIf="translation.food">
                        <a [routerLink]="['/food', translation.food?.id, 'view']">{{translation.food?.nameSlug}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="propsyBackendv01App.translation.language">Language</span></dt>
                <dd>
                    <div *ngIf="translation.language">
                        <a [routerLink]="['/language', translation.language?.id, 'view']">{{translation.language?.nameSlug}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/translation', translation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
