<div>
    <h2 id="page-heading">
        <span>Ingredients To Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ingredients-to-order" [routerLink]="['/ingredients-to-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Ingredients To Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ingredientsToOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingredientsToOrder of ingredientsToOrders ;trackBy: trackId">
                <td><a [routerLink]="['/ingredients-to-order', ingredientsToOrder.id, 'view' ]">{{ingredientsToOrder.id}}</a></td>
                <td>{{ingredientsToOrder.quantity}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ingredients-to-order', ingredientsToOrder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ingredients-to-order', ingredientsToOrder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ingredients-to-order/'+ ingredientsToOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
