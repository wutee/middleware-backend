<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ingredient-heading">Create or edit a Ingredient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ingredient.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ingredient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nameSlug">Name Slug</label>
                    <input type="text" class="form-control" name="nameSlug" id="field_nameSlug"
                        [(ngModel)]="ingredient.nameSlug" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_photoLocation">Photo Location</label>
                    <input type="text" class="form-control" name="photoLocation" id="field_photoLocation"
                        [(ngModel)]="ingredient.photoLocation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ingredientDescription">Ingredient Description</label>
                    <input type="text" class="form-control" name="ingredientDescription" id="field_ingredientDescription"
                        [(ngModel)]="ingredient.ingredientDescription" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
