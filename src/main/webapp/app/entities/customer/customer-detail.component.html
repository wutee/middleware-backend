<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span>Customer</span> {{customer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{customer.name}}</span>
                </dd>
                <dt><span>Mail</span></dt>
                <dd>
                    <span>{{customer.mail}}</span>
                </dd>
                <dt><span>Role</span></dt>
                <dd>
                    <span>{{customer.role}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{customer.address}}</span>
                </dd>
                <dt><span>City</span></dt>
                <dd>
                    <span>{{customer.city}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{customer.phone}}</span>
                </dd>
                <dt><span>Loyalty Points</span></dt>
                <dd>
                    <span>{{customer.loyaltyPoints}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
