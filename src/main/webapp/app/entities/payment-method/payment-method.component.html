<div>
    <h2 id="page-heading">
        <span jhiTranslate="propsyBackendv01App.paymentMethod.home.title">Payment Methods</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-method" [routerLink]="['/payment-method/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="propsyBackendv01App.paymentMethod.home.createLabel">
            Create new Payment Method
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="paymentMethods">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="propsyBackendv01App.paymentMethod.paymentName">Payment Name</span></th>
            <th><span jhiTranslate="propsyBackendv01App.paymentMethod.payment">Payment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paymentMethod of paymentMethods ;trackBy: trackId">
                <td><a [routerLink]="['/payment-method', paymentMethod.id, 'view' ]">{{paymentMethod.id}}</a></td>
                <td>{{paymentMethod.paymentName}}</td>
                <td>
                    <div *ngIf="paymentMethod.payment">
                        <a [routerLink]="['../payment', paymentMethod.payment?.id, 'view' ]" >{{paymentMethod.payment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/payment-method', paymentMethod.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-method', paymentMethod.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment-method/'+ paymentMethod.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
