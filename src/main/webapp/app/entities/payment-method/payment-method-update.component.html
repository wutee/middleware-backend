<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-payment-method-heading">Create or edit a Payment Method</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!paymentMethod.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="paymentMethod.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentName">Payment Name</label>
                    <input type="text" class="form-control" name="paymentName" id="field_paymentName"
                        [(ngModel)]="paymentMethod.paymentName" required/>
                    <div [hidden]="!(editForm.controls.paymentName?.dirty && editForm.controls.paymentName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.paymentName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
