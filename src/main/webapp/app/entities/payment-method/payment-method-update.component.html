<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-payment-method-heading" jhiTranslate="propsyBackendv01App.paymentMethod.home.createOrEditLabel">Create or edit a Payment Method</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!paymentMethod.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="paymentMethod.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="propsyBackendv01App.paymentMethod.paymentName" for="field_paymentName">Payment Name</label>
                    <input type="text" class="form-control" name="paymentName" id="field_paymentName"
                        [(ngModel)]="paymentMethod.paymentName" required/>
                    <div [hidden]="!(editForm.controls.paymentName?.dirty && editForm.controls.paymentName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.paymentName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="propsyBackendv01App.paymentMethod.payment" for="field_payment">Payment</label>
                    <select class="form-control" id="field_payment" name="payment" [(ngModel)]="paymentMethod.payment" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentOption.id === paymentMethod.payment?.id ? paymentMethod.payment : paymentOption" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
