<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="foodInOrder">
            <h2><span>Food In Order</span> {{foodInOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Order List</span></dt>
                <dd>
                    <div *ngIf="foodInOrder.orderList">
                        <a [routerLink]="['/customer-order', foodInOrder.orderList?.id, 'view']">{{foodInOrder.orderList?.nameSlug}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food-in-order', foodInOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
