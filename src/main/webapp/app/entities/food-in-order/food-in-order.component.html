<div>
    <h2 id="page-heading">
        <span>Food In Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-food-in-order" [routerLink]="['/food-in-order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Food In Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="foodInOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Order List</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let foodInOrder of foodInOrders ;trackBy: trackId">
                <td><a [routerLink]="['/food-in-order', foodInOrder.id, 'view' ]">{{foodInOrder.id}}</a></td>
                <td>
                    <div *ngIf="foodInOrder.orderList">
                        <a [routerLink]="['../customer-order', foodInOrder.orderList?.id, 'view' ]" >{{foodInOrder.orderList?.nameSlug}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/food-in-order', foodInOrder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/food-in-order', foodInOrder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'food-in-order/'+ foodInOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
