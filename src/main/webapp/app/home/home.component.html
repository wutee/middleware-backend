<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9 ">
        <div class="alert alert-warning" *ngIf="!isAuthenticated()">
            <span>(login="admin" and password="admin")<br/>
                (login="user" and password="user")</span>
            <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">Sign in</a>
            <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>

        <div class="alert alert-warning" *ngIf="!isAuthenticated()">
            <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;

        </div>

        <h1 class="display-4">wut.ee</h1>
        <p class="lead">PROPSYbackend</p>

        <a href="https://www.jhipster.tech/">JHipster</a><br/>
        <a href="https://github.com/wutee/propsy-backend">Github</a>
    </div>
</div>
